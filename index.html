<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabFlow Manager - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/css/styles.css">
</head>
<body class="loading"> <div class="login-container">
        <div class="app-brand">
            <i class="mdi mdi-beaker-outline logo-icon"></i>
            <h1>LabFlow Manager</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email-username-field">Correo Electrónico o Usuario</label> <input type="text" id="email-username-field" name="email-username" required autocomplete="username" placeholder="tu.email@ejemplo.com o tu_usuario" />
                </div>
            <div class="form-group">
                <label for="password-field">Contraseña</label>
                <input type="password" id="password-field" name="password" required autocomplete="current-password" placeholder="••••••••" />
                <div class="error-message" id="error-message"></div> </div>
            <button type="submit" class="btn-primary" id="login-btn"> <i class="mdi mdi-login"></i> Iniciar Sesión
            </button>
        </form>
    </div>

    <div id="app-notification"></div>

    <script type="module" src="app/js/login-script.js"></script>
</body>
</html>
